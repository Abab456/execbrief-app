<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — ExecBrief</title>

  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body class="auth-page">

  <div class="auth-card">

    <div class="auth-title">ExecBrief</div>
    <div class="auth-subtitle">Secure login to your executive dashboard.</div>

    <!-- Optional error box -->
    <div id="errorBox" class="alert error" style="display:none; margin-bottom:12px;"></div>

    <form id="loginForm">
      <label for="email">Work Email</label>
      <input id="email" type="email" name="email" placeholder="ceo@company.com" required />

      <label for="password">Password</label>
      <input id="password" type="password" name="password" placeholder="••••••••" required />

      <button type="submit" class="btn-primary">Secure Login</button>
    </form>

    <div class="auth-links">
      <a href="/forgot.html">Forgot Password?</a>
      <a href="/signup.html">Create Account</a>
    </div>

    <div style="margin-top:18px; text-align:center;">
      <a href="/index.html" class="muted" style="font-weight:900; text-decoration:none;">← Back to Home</a>
    </div>

  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorBox = document.getElementById('errorBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      errorBox.innerText = "";

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok || !data.success) {
          errorBox.style.display = "block";
          errorBox.innerText = data.message || data.error || "Login failed";
          return;
        }

        window.location.href = data.redirect || "/dashboard.html";

      } catch (err) {
        errorBox.style.display = "block";
        errorBox.innerText = "Network error. Please try again.";
      }
    });
  </script>

</body>
</html>
