<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExecBrief Report</title>

  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body class="dashboard-body">

  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo">ExecBrief</div>
    </div>

    <nav class="sidebar-nav">
      <a href="/dashboard" class="nav-link">üìä Overview</a>
      <a href="/upload" class="nav-link">üß† Decision Brief</a>
      <a href="/settings" class="nav-link">‚öôÔ∏è Settings</a>
      <a href="#" id="logout-btn" class="nav-link danger">üö™ Logout</a>
    </nav>
  </aside>

  <main class="main-content">
    <header class="top-bar">
      <div>
        <h2>Decision Brief</h2>
        <div class="muted">Report details</div>
      </div>
      <div class="user-profile">üë§ <span id="user-name">Account</span></div>
    </header>

    <section class="dashboard-section">
      <div class="dashboard-card">
        <div class="report-state">STATE: {{STATE}}</div>
        <div class="muted" style="margin-top:8px;">{{TRUST_MESSAGE}}</div>
      </div>
    </section>

    <section class="dashboard-section">
      <div class="dashboard-card">
        <h3>Report Content</h3>
        <form method="POST" action="/report/{{REPORT_ID}}/update">
          <textarea name="data_json" rows="16" {{READONLY_ATTR}}>{{REPORT_CONTENT}}</textarea>
          <div style="margin-top:12px;">
            {{SAVE_BUTTON}}
          </div>
        </form>
      </div>
    </section>

    <section class="dashboard-section">
      <div class="dashboard-card">
        <h3>Actions</h3>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          {{REVIEW_BUTTON}}
          {{FINALIZE_BUTTON}}
          {{REGENERATE_BUTTON}}
        </div>
      </div>
    </section>
  </main>

</body>
</html>
