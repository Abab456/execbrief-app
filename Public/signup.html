<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up — ExecBrief</title>

  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body class="auth-page">

  <div class="auth-card">
    <div class="auth-title">Create your ExecBrief account</div>
    <div class="auth-subtitle">Start your executive dashboard in minutes.</div>

    <!-- Status / Error box -->
    <div id="msgBox" class="alert" style="display:none; margin-bottom:12px;"></div>

    <form id="signupForm">
      <label for="name">Full Name</label>
      <input id="name" type="text" name="name" placeholder="Abdou A." />

      <label for="company">Company</label>
      <input id="company" type="text" name="company" placeholder="My Company Inc." required />

      <label for="email">Work Email</label>
      <input id="email" type="email" name="email" placeholder="ceo@company.com" required />

      <label for="password">Password</label>
      <input id="password" type="password" name="password" placeholder="Create a strong password" required />

      <button type="submit" class="btn-primary">Create Account</button>
    </form>

    <div class="auth-links" style="justify-content:center;">
      <a href="/login.html">Already have an account? Log in</a>
    </div>

    <div style="margin-top:18px; text-align:center;">
      <a href="/index.html" class="muted" style="font-weight:900; text-decoration:none;">← Back to Home</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const msgBox = document.getElementById('msgBox');

    function showMsg(type, text){
      msgBox.style.display = "block";
      msgBox.className = "alert " + (type === "error" ? "error" : "success");
      msgBox.innerText = text;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgBox.style.display = "none";
      msgBox.innerText = "";

      const payload = {
        name: document.getElementById('name').value.trim(),
        company: document.getElementById('company').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value
      };

      try {
        const res = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!res.ok || !data.success) {
          showMsg("error", data.error || "Signup failed. Please try again.");
          return;
        }

        showMsg("success", "Account created ✅ Redirecting to login...");
        setTimeout(() => {
          window.location.href = "/login.html";
        }, 900);

      } catch (err) {
        showMsg("error", "Network error. Please try again.");
      }
    });
  </script>

</body>
</html>
